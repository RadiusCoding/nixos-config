include-file = ~/.cache/wal/polybar_colors.ini

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 28
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1
padding-right = 1
module-margin = 1

font-0 = monospace:size=10;2

modules-left = i3
modules-center = date
modules-right = wlan eth battery memory filesystem

tray-position = right
tray-padding = 2

wm-restack = i3

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true

label-focused = "●"
label-focused-foreground = ${colors.accent}
label-focused-padding = 1

label-unfocused = "○"
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 1

label-visible = "○"
label-visible-foreground = ${colors.foreground}
label-visible-padding = 1

label-urgent = "●"
label-urgent-foreground = #ff0000
label-urgent-padding = 1

[module/date]
type = internal/date
interval = 30
date = %a %b %d
time = %H:%M
label = %date%  %time%

[module/wlan]
type = internal/network
interface-type = wireless
interval = 5

label-connected = ●
label-disconnected = ○
label-disconnected-foreground = #666666

[module/eth]
type = internal/network
interface-type = wired
interval = 5

label-connected = ●
label-disconnected =

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = Full

ramp-capacity-0 = ○
ramp-capacity-1 = ◔
ramp-capacity-2 = ◑
ramp-capacity-3 = ◕
ramp-capacity-4 = ●

format-charging = <ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = ● <label-full>

[module/memory]
type = internal/memory
interval = 10

label = %percentage_used%%

ramp-used-0 = ○
ramp-used-1 = ◔
ramp-used-2 = ◑
ramp-used-3 = ◕
ramp-used-4 = ●

format = <ramp-used> <label>

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 60

label-mounted = %percentage_used%%

ramp-capacity-0 = ○
ramp-capacity-1 = ◔
ramp-capacity-2 = ◑
ramp-capacity-3 = ◕
ramp-capacity-4 = ●

format-mounted = <ramp-capacity> <label-mounted>

[settings]
screenchange-reload = true
